<div class="container">
   <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-center text-uppercase font-weight-bold text-primary">Post List</h2>
        
        <!-- Add New Post Button -->
        <button class="btn btn-success mb-3 float-right add-new-btn" (click)="openCreateDialog()">
            <i class="fas fa-plus-circle"></i> Add New Post
        </button>
   </div>
    <!-- Post Table -->
    <table class="table table-striped table-hover table-bordered post-list-table">
        <thead class="thead-light">
            <tr class="text-center">
                <th>ID</th>
                <th>POST</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of paginatedPosts"  class="post-list">
                <td class="text-center">{{ post.id }}</td>
                <td>
                    <div class="d-flex align-items-center justify-content-between ">
                       <div class="d-flex align-items-center ">
                            <div class="title-circle d-flex align-items-center justify-content-center">{{ post.title.charAt(0) }}</div>
                            <div class="d-flex flex-column">
                                <h3 class="post-title mb-0">{{post.title}}</h3>
                            </div>
                       </div>
                        <div class="p-1">
                            <button class="btn view-btn btn-sm" (click)="goToDetail(post.id)">
                                <i class="fas fa-eye"></i> View
                              </button>
                        </div>
                    </div>
                </td>
               
            </tr>
        </tbody>
    </table>
    
    <div *ngIf="isShowMessage">
        <app-success-message [message]="message" [backgroundColor]="bgColor"></app-success-message>
    </div>
    <!-- Pagination Controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
        <li class="page-item " [class.disabled]="currentPage === 1">
            <a class="page-link " (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
        </ul>
    </nav>

</div>
