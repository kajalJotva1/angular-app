<!-- post-create-dialog.component.html -->
<h2 mat-dialog-title>Create New Post</h2>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="post.title" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Body</mat-label>
    <textarea matInput [(ngModel)]="post.body"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button class="create-btn"  (click)="onCreate()">Create</button>
    <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
</div>
<div *ngIf="isShowMessage">
  <app-success-message [message]="message" [backgroundColor]="bgColor"></app-success-message>
</div>
